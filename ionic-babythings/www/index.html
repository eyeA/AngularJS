<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
    <!-- 改成 .min -->
    <link href="css/style.css" rel="stylesheet">

    <!--umeng-->
    <link rel="stylesheet" type="text/css" href="css/social.umeng.css"/>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js --> <!-- 需要改成 .min 吗？ 区别？是否生成应用时自动压缩？  -->
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>
    <!--<script src="lib/datejs/date.js"></script>-->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
</head>
<body ng-app="babyThings" animation="no-animation"><!-- slide-left-right-ios7 -->
<!--
  The nav bar that will be updated as we navigate between views.
-->
<ion-nav-bar class="bar bar-royal nav-title-slide-ios7">
    <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
        <!-- 返回 -->
    </ion-nav-back-button>
</ion-nav-bar>
<!--
  The views will be rendered in the <ion-nav-view> directive below
  Templates are in the /templates folder (but you could also
  have templates inline in this html file if you'd like).
-->
<ion-nav-view></ion-nav-view>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/html2canvas.js"></script>
<script type="text/javascript" src="js/social.umeng.js"></script>

<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript">
    babyThingsApp.initialize();
</script>
</body>
</html>
