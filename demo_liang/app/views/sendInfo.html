<ion-view view-title="申请寄送物料">
	<div class="sendinfo-container">
		<div class="list gradient2">
		  	<label class="item item-input gradient">
		    	<span class="input-label sendinfo-form-label">收货人</span>
		    	<input type="text"
		    		placeholder="请输入收货人姓名"
		    		ng-model="data.serverData.name"
		    		ng-required="true"
		    		ng-disabled="!data.serverData.isEdit"
		    		ng-blur="businessNameChange()">
		  	</label>
		  	<label class="item item-input gradient">
		    	<span class="input-label sendinfo-form-label">手机号</span>
		    	<input type="tel"
		    		placeholder="请输入联系电话"
		    		ng-model="data.serverData.phone"
		    		ng-required="true"
		    		ng-disabled="!data.serverData.isEdit">
		  	</label>
		  	<label class="item item-input">
		    	<span class="input-label sendinfo-form-label">店铺地址</span>
		    	<input type="text"
		    		ng-click="trackEvent('申请寄送物料/店铺地址')"
		    		placeholder="请输入你的收货地址"
		    		ng-model="data.serverData.address"
		    		ng-required="true"
		    		ng-disabled="!data.serverData.isEdit">
		  	</label>
		</div>
		<div class="one-px-border"></div>
		
		<p class="submit-discount-btn">
			<button class="button button-positive"
				ng-disabled="!data.serverData.isEdit || data.requesting || !data.serverData.name || !data.serverData.phone || !data.serverData.address"
				ng-click="handleSubmitSendInfo();trackEvent('申请寄送物料/提交按钮')">
				{{ btnContent }}
			</button>
		</p>
		
 		<p class="btn-description" ng-show="!data.serverData.isEdit">
 			如未收到物料，一周后可重新发起申请
 		</p>
	</div>
</ion-view>
