<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<ion-view title='bdmap'>
			
			<!--头部-->
			<ion-header-bar class='bar bar-header'>
				<div class="buttons" ng-click='views.goBack()'>
					<button class="button">返回主页</button>
				</div>
				<h1 class="title title-center">百度定位</h1>
				<button class="button" ng-click="views.goAmap()">进入高德地图</button>
			</ion-header-bar>
			
			
			<!--中间内容-->
			<ion-content class='padding'>
				
				<!--搜索-->
					<div class="item-input-inset">
						<label class="item-input-wrapper">
					    	<i class="icon ion-ios-search placeholder-icon"></i>
					    	<input type="text" placeholder="Search" id="suggestId" size="20" value="">
					  	</label>
					</div>	
					
					<div id="searchResultPanel"></div>
					
					<!--搜索 end-->
				
				    <div id="allmap"></div>
							
								
				
			</ion-content>		
			
		</ion-view>

	</body>
		
</html>
