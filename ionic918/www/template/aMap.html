<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<ion-view title='aMap'>
			
			<!--头部-->
			<ion-header-bar class="bar bar-header">
				<div class="buttons" ng-click='views.goBack()'>
					<button class="button">返回百度地图</button>
				</div>
				<h1 class="title title-center">高德地图</h1>
				<button class="button">待开发</button>
			</ion-header-bar>
			
			<ion-content class="padding">
				
				<!--搜索-->
					<div class="item-input-inset">
						<label class="item-input-wrapper">
					    	<i class="icon ion-ios-search placeholder-icon"></i>
					    	<input type="text" placeholder="Search" id="suggestId" size="20" value="">
					  	</label>
					</div>	
					
					<div id="searchResultPanel"></div>
					
					<!--搜索 end-->
				
				    <div id="allmap"></div>
				    
			</ion-content>
			
			
		</ion-view>
		
		
	</body>
</html>
