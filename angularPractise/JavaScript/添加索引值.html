<script>

    window.onload = function () {
        var aBtn = document.getElementsByTagName('input');
        var aP = document.getElementsByTagName('p');
        var that = null;
        var arrText = ['张三','李四','王五'];


        for(var i=0,len=aBtn.length;i<len;i++){
            //alert(i); // 0  1 2
            aBtn[i].index = i;
//            alert(aBtn[i].index);  0  1  2
            aBtn[i].onclick = function () {
                //alert(i);// 3
//                alert(this.index)
                aBtn[this.index].value = arrText[this.index];
                aP[this.index].innerHTML = arrText[this.index]
;            }
        }

    }
</script>
