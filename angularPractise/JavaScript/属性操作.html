<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin:0 auto;
        }

        #div{
            width:200px;
            height:200px;
            margin:20px auto;
            border:1px solid #000000;
            background-color: #eee;
        }
        #div2{
            width:300px;
            height:30px;
            margin:0 auto;
        }
    </style>
</head>
<body>

<div id="div">

</div>

<div id="div2">

    <span id="span">
        苹果说：
    </span>
    <input type="text" id="input">

    <button id="btn">按钮</button>
</div>


<script>
window.onload = function () {

    var oDiv = document.getElementById('div');
    var oSpan = document.getElementById('span');
    var oInput = document.getElementById('input');
    var oBtn = document.getElementById('btn');

    oBtn.onclick = function () {
        if(oInput.value != ''){
            oDiv.innerHTML += oSpan.innerHTML + oInput.value + '<br/>';
            oInput.value = '';
        }
    }
}




</script>


</body>
</html>
