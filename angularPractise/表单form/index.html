<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="../verdor/angular/bootstrap.css" />
	</head>
	<body ng-app='myApp' style="padding-top: 100px;">
		
		<div class="container" ng-controller='firstCtrl'>
			
			<form name="myForm" role="form" class="container" ng-class='{"has-error":myForm.username.$dirty && myForm.username.$invalid}'>
			  <div class="form-group">
			    <label class='col-sm-2'>用户名</label>
			    <div class="col-sm-10">
			    	<input type="text" autocomplete="off" name="username" ng-pattern='/^[a-zA-Z]{1}/' ng-required='true' ng-minlength='5' ng-maxlength='10' ng-model='data.username' class="form-control" id="exampleInputEmail1" placeholder="用户名">
			    	
			    	<div ng-show='myForm.username.$error.maxlength' class="alert alert-danger help-block">
			    		用户名长度不能超过10位
			    	</div>
			    	<div ng-show='myForm.username.$error.minlength' class="alert alert-danger help-block">
			    		用户名长度不能低于5位
			    	</div>
			    	<div ng-show='myForm.username.$error.pattern' class="alert alert-danger help-block">
			    		用户名应该为英文开头
			    	</div>
			    	
			    </div>
			  </div>
			</form>
			
			
		</div>
	</body>
	
	<script src="../verdor/angular/angular.js"></script>
	<script src="js/index.js"></script>
</html>
