<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="../verdor/angular/bootstrap.css" />
	</head>
	<body ng-app='myApp' style="padding-top: 100px;">
		
		<div class="container" ng-controller='firstCtrl'>
			
			<form name="myForm" role="form" class="container form-horizontal">
				
			  <div class="form-group" ng-class='{"has-error":myForm.username.$dirty && myForm.username.$invalid}'>
			    <label class='col-sm-2'>用户名</label>
			    <div class="col-sm-10">
			    	<input type="text" autocomplete="off" name="username" ng-pattern='/^[a-zA-Z]{1}/' ng-required='true' ng-minlength='5' ng-maxlength='10' ng-model='data.username' class="form-control" placeholder="用户名">
			    	
			    	<div ng-show='myForm.username.$error.maxlength' class="alert alert-danger help-block">
			    		用户名长度不能超过10位
			    	</div>
			    	<div ng-show='myForm.username.$error.minlength' class="alert alert-danger help-block">
			    		用户名长度不能低于5位
			    	</div>
			    	<div ng-show='myForm.username.$error.pattern' class="alert alert-danger help-block">
			    		用户名应该为英文开头
			    	</div>
			    </div>
			  </div>
			
			<!--密码-->
			  <div class="form-group" ng-class='{"has-error":myForm.pwd.$dirty && myForm.pwd.$invalid}'>
			    <label class='col-sm-2'>密  码</label>
			    <div class="col-sm-10">
			    	<input type="text" autocomplete="off" name="pwd" ng-required='true' ng-minlength='5' ng-maxlength='10' ng-model='data.pwd' class="form-control" placeholder="请输入密码">
			    	
			    	<div ng-show='myForm.pwd.$error.maxlength' class="alert alert-danger help-block">
			    		密码长度不能超过10位
			    	</div>
			    	<div ng-show='myForm.pwd.$error.minlength' class="alert alert-danger help-block">
			    		密码长度不能超过低于10位
			    	</div>
			    </div>
			  </div>
			  <!--确认密码-->
			  <div class="form-group" ng-class='{"has-error":myForm.pwdConfirm.$dirty && myForm.pwdConfirm.$invalid}'>
			    <label class='col-sm-2'>确认密码</label>
			    <div class="col-sm-10">
			    	<input type="text" autocomplete="off" name="pwdConfirm" ng-required='true' ng-minlength='5' ng-maxlength='10' ng-model='data.pwdConfirm' class="form-control" placeholder="请确认密码">
			    	
			    	<div ng-show='myForm.pwd.$dirty && myForm.pwdConfirm.$dirty && data.pwdConfirm !== data.pwd' class="alert alert-danger help-block">
			    		两次输入的密码不一致！
			    	</div>
			    </div>
			  </div>
			  
			  <!--邮箱验证angular自带的验证方式-->
			  <div class="form-group" ng-class='{"has-error":myForm.email.$dirty && myForm.email.$invalid}'>
			    <label class='col-sm-2'>邮箱</label>
			    <div class="col-sm-10">
			    	<input type="email" autocomplete="off" name="email" ng-required='true' ng-minlength='5' ng-maxlength='10' ng-model='data.email' class="form-control" placeholder="请输入邮箱">
			    	
			    	<div ng-show='myForm.email.$error.email' class="alert alert-danger help-block">
			    		邮箱格式不规范
			    	</div>
			    </div>
			  </div>
			  
			  <!--个人博客网址-->
			  <div class="form-group" ng-class='{"has-error":myForm.blog.$dirty && myForm.blog.$invalid}'>
			    <label class='col-sm-2'>个人博客</label>
			    <div class="col-sm-10">
			    	<input type="url" autocomplete="off" name="blog" ng-required='true' ng-minlength='5' ng-maxlength='10' ng-model='data.blog' class="form-control" placeholder="请输入博客">
			    	
			    	<div ng-show='myForm.blog.$error.maxlength' class="alert alert-danger help-block">
			    		网址长度不能超过10位
			    	</div>
			    	<div ng-show='myForm.blog.$error.minlength' class="alert alert-danger help-block">
			    		网址长度不能低于5位
			    	</div>
			    	<div ng-show='myForm.blog.$error.url' class="alert alert-danger help-block">
			    		请重新确认您的网址!
			    	</div>
			    </div>
			  </div>
			  
			  
			  
			  
			  
			</form>			
			
			
		</div>
	</body>
	
	<script src="../verdor/angular/angular.js"></script>
	<script src="js/index.js"></script>
</html>
