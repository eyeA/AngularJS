<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="../verdor/angular/bootstrap.css" />
	</head>
	<body ng-app='myApp'>
		
		<div class="container" ng-controller='cartCtrl'>
			<table class="table" ng-show='cart.length'>
				<thead>
					<tr>
						<th>产品编号</th>
						<th>产品名字</th>
						<th>购买数量</th>
						<th>产品单价</th>
						<th>产品总价</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat='item in cart'>
						 <td>{{item.id}}</td>
						 <td>{{item.name}}</td>
						 <td>
						 	<button ng-click='reduce(item.id)' class="btn btn-primary">-</button>
						 	<input type="number" value="{{item.quantity}}" ng-model='item.quantity'/>
						 	<button ng-click='add(item.id)' class="btn btn-primary">+</button>
						 </td>
						 <td>{{item.price}}</td>
						 <td>{{item.price * item.quantity}}</td>
						 <td>
						 	<button class="btn btn-danger" type="button" ng-click='remove(item.id)'>删除</button>
						 </td>
					</tr>
					<tr>
						<td>
							总购买数量：
						</td>
						<td>
							{{totalQuantity()}} 
						</td>
						<td>
							总购买价格：
						</td>
						<td>
							{{totalPrice()}} 
						</td>
						<td>
							<button class="btn btn-danger" type="button" ng-click='removeAll()'>清空购物车</button>
						</td>
					</tr>
				</tbody>
			</table>
			<p ng-show='!cart.length'>你的购物车为空，赶快去看看吧!</p>
		</div>
		
		
		
		
		
		
		
		
	</body>
	
	<script src="../verdor/angular/angular.js"></script>
	<script src="js/index.js"></script>
</html>
