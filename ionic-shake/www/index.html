<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="startCtrl">

    <ion-pane>
      <ion-content scroll="false">
      	
      	<div class="shakebg" ng-hide="shakebg.hide"><img src="img/shakeIcon.png"/></div>
      	
      	<div class="animetebg" ng-show="animetebg.show">
					<img class="flower" src="img/flower.png" />
					<div class="topShakeBox">
						<img class="topShake" src="img/topShake.png" />
						<div class="topBar"></div>
					</div>
					<div class="bottomShakeBox">
						<div class="bottomBar"></div>
						<img class="bottomShake" src="img/bottomShake.png" />
					</div>
				</div>
      	
      </ion-content>
    </ion-pane>
    
  </body>
</html>
